name: test

on:
  push:
    branches: [ master ]
    paths:
      - '.github/workflows/test.yml'
      - '**.go'
      - 'go.*'
      - 'Makefile'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/workflows/test.yml'
      - '**.go'
      - 'go.*'
      - 'Makefile'

permissions:
  contents: read

jobs:
  go:
    env:
      MAXMIND_GEOLITE2_LICENSE: ${{ secrets.MAXMIND_GEOLITE2_LICENSE }}
    strategy:
      matrix:
        go-version:
          - "1.18"
          - "1.19"
          - "1.20"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - id: go-cache-paths
      run: |
        echo "go-build=$(go env GOCACHE)" >> $GITHUB_OUTPUT
        echo "go-mod=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT
        echo "go-version=$(go version | cut -d ' ' -f 3)" >> $GITHUB_OUTPUT

    - name: Go build cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-build }}
        key: ${{ runner.os }}-${{ steps.go-cache-paths.outputs.go-version }}-build-${{ hashFiles('**/go.mod', '**/go.sum') }}

    - name: Go mod cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.go-cache-paths.outputs.go-mod }}
        key: ${{ runner.os }}-${{ steps.go-cache-paths.outputs.go-version }}-mod-${{ hashFiles('**/go.mod', '**/go.sum') }}

    - name: Install dependencies
      run: |
        sudo apt -y update && sudo apt -y install protobuf-compiler

    - name: Build applications
      run: |
        echo "Building with $(nproc) threads"
        make client -j$(nproc)
        make proxy -j$(nproc)
        make server -j$(nproc)

    - name: Run tests
      run: |
        make test TIMEOUT=120s

    - name: Generate coverage report
      run: |
        make cover TIMEOUT=120s
        echo "GOROOT=$(go env GOROOT)" >> $GITHUB_ENV

    - name: Convert coverage to lcov
      uses: jandelgado/gcov2lcov-action@v1.0.9
      with:
        infile: cover.out
        outfile: cover.lcov

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@v2.1.1
      env:
        COVERALLS_FLAG_NAME: run-${{ matrix.go-version }}
      with:
        path-to-lcov: cover.lcov
        github-token: ${{ secrets.github_token }}
        parallel: true

  finish:
    permissions:
      contents: none
    needs: go
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@v2.1.1
      with:
        github-token: ${{ secrets.github_token }}
        parallel-finished: true
