coverage:
  status:
    project:
      default:
        threshold: 2%

comment:
  layout: "header, diff, flags, components, files"
  after_n_builds: 2

ignore:
  - "*_easyjson.go"
  - "**/*_easyjson.go"
  - "*.pb.go"
  - "**/*.pb.go"

component_management:
  individual_components:
    - component_id: module_root
      name: root
      paths:
        - "*.go"
    - component_id: module_api
      name: api
      paths:
        - api/**
